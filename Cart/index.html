<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>BEM cards</title>
      <link rel="stylesheet" href="./css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="conatinerRow">
         <section class="card">
            <img src="./images/jazz8.jpg" alt="" class="card__image">
            <h2 class="card__title">Quasi Deck Jazz 8</h2>
            <p class="card__body">starts from 85 CAD</p>
         </section>
         <section class="card--dark">
            <img class="card__image"src="./images/jazz85.jpg" alt="">
            <h2 class="card__title--light">Quasi Deck Jazz 8.5</h2>
            <p class="card__body--light">starts from 85 CAD</p>
         </section>
      </div>
   </body>
</html>
